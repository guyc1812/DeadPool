<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button</title>
  <link rel="stylesheet" href="button.css">
  <style>
    html, body, div {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>

<div style="width: 600px;height: auto;margin: 50px 0 0 50px;padding: 20px;background-color: white">


  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="md-button">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="md-button md-button-blue">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="md-button md-button-red">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="md-button" disabled="disabled">BUTTON</button>
  </div>


  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="outline-button">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="outline-button outline-button-blue">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="outline-button outline-button-red">BUTTON</button>
  </div>
  <div style="width: auto;height: auto;margin: 20px;display: inline-block">
    <button class="outline-button outline-button-red" disabled="disabled">BUTTON</button>
  </div>


</div>


</body>
</html>
